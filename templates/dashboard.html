<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Diner</title>
  <meta name="description" content="A web application that lists details and reviews about restaurants in New York City">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="app-title">
        <h1><a href="/restaurants">New York Diner</a></h1>
      </div>
      <div>
        <img class="avatar" src="{{userinfo['picture']}}"/>
        <h2>Welcome {{userinfo['name']}}</h2>
        <pre>{{userinfo_pretty}}</pre>
        <a class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
      </div>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" data-restaurants='{{ restaurants|tojson }}'></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="boroughs-select" name="boroughs" onchange="updateRestaurants()" aria-label="boroughs select">
          <option value="all">All Boroughs</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines select">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2020 <a href="/restaurants"><strong>New York Diner</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script charset="utf-8" src="static/js/dbhelper.js"></script>
  <script charset="utf-8" src="static/js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
</body>

</html>
